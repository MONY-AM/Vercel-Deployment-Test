<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="tab active">Login</button>
            <button id="registerTab" class="tab">Register</button>
        </div>

        <!-- Login Form -->
         <form action="" method="post" id="loginForm" class="form active">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt">Login</i></button>
            <p class="or">Or continue with</p>
            <div class="socials">
                <button class="social" attribute="Google">G</button>
                <button class="social" attribute="Facebook">F</button>
                <button class="social" attribute="Twitter">T</button>
            </div>
         </form>


        <!-- Register Form -->
         <form action="" method="post" id="registerForm" class="form">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" required>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register</button>
            <p class="or">Or continue with</p>
            <div class="socials">
                <button class="social" attribute="Google">G</button>
                <button class="social" attribute="Facebook">F</button>
                <button class="social" attribute="Twitter">T</button>
            </div>
         </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
